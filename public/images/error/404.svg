<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="120" cy="120" r="120" fill="#F3F4F6"/>
    
    <!-- "404" Text -->
    <text x="120" y="140" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#4B5563" text-anchor="middle">404</text>
    
    <!-- Confused Face -->
    <g transform="translate(120, 90)">
        <!-- Eyes -->
        <circle cx="-20" cy="0" r="5" fill="#4B5563"/>
        <circle cx="20" cy="0" r="5" fill="#4B5563"/>
        
        <!-- Confused Mouth -->
        <path d="M-20 30 Q 0 20, 20 30" stroke="#4B5563" stroke-width="4" fill="none"/>
        
        <!-- Question Mark -->
        <text x="40" y="-30" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#9CA3AF">?</text>
    </g>
</svg> 